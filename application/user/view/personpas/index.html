{extend name='base'/}
{block name='base1'}


       <div class="container" style="overflow:hidden;padding: 0px;">
          <img src="__STATIC__/user/image/gest_3.png" class="img-fluid" alt="Responsive image">
             <div class="p-3 text-white border border-bottom-dark" style="background-color: #fff;color: #b2c0d1;"><span style="color: #b2c0d1;">编辑个人资料</span><h6 style="color: #b2c0d1;">#b2</h6></div>
             <div class="text-white " style="background-color: #fff;color: #b2c0d1;">
             	<div class="row text-muted mx-1 text-center " style="background-color: #fff;">

                  <div class="col-md-3 p-2 border border-bottom-dark"><a href="{:url('user/personinfo/index')}">个人中心</a></div>
                  <div class="col-md-3 p-2 border border-bottom-dark"><a href="{:url('user/personinfo/tou')}">修改头像</a></div>
                  <div class="col-md-3 p-2 border border-bottom-dark"><a href="{:url('user/personpas/index')}">修改密码</a></div>
                  <div class="col-md-3 p-2 border border-bottom-dark"><a href="{:url('user/personpic/index')}">修改个人资料</a></div>
			</div>
             </div>
             
             <form class="form-horizontal" id="form" action="" method="post">
         <div class="row mt-3">
        	<div class="text-white my-2 col-md-8 mr-5 " style="background-color: #fff;color: #b2c0d1;padding: 20px;">
                 <div class="d-flex flex-column text-dark">
                   <div class="p-2"><i class="fa fa-street-view mr-2" style="font-size:24px"></i>修改密码</div>
                   <hr>
                   <div class="row">
                     <div class="col-md-7 mx-auto mb-3 ">
                       <label for="">原始密码</label>
          					 <input type="text " class="form-control" id="cc-name" placeholder="Username" required="" name="user_password">
          					</div>
        			
        			</div>
        			 <div class="row">
                     <div class="col-md-7 mx-auto mb-3 ">
                       <label for="">新密码</label>
          					 <input type="text " class="form-control" id="cc-name" placeholder="Password" required="" name="new_password">
          					</div>
        			
        			</div>
        			 <div class="row">
                     <div class="col-md-7 mx-auto mb-3 ">
                       <label for="">确认密码</label>
          					 <input type="text " class="form-control" id="cc-name" placeholder="Password" required="" name="confirm_password">
          			</div>
        			
        			</div>
        			 <div class="row">
        			  <div class="col-md-7 mx-auto mb-3 ">
                          <button type="submit" class="btn btn-primary px-5 " style="padding: 10px;">确认修改</button>
        			</div>
        			</div>
                 </div>
			</div>
            <div class="text-white my-2 col-md-3  ml-5 d-none d-sm-block " style="background-color: #fff;color: #b2c0d1;height: 460px;">
                 <div class="d-flex flex-column text-dark">

                   <div class="p-2"><i class="fa fa-street-view mr-2" style="font-size:24px"></i>完善信息</div>
                   <hr>
                   <div class="progress">
					  <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
             		</div>
                <h6 style="color: #b2c0d1;">#b2</h6>
                <img src="__STATIC__/user/image/qq.png" style="width:100%;height:80%;">
		    	</div>
       </div>
             </form>
 {/block}
