{extend name='base'/}
{block name='base1'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href="javascript:;"><i class="fa fa-cogs"></i> 行政部成员列表</a>
    </li>       
</ol>

 <form action="" method="post">
   <div class="panel-body">
       <table class="table table-hover" border="1" style="text-align:center;">
           <thead>
               <tr>
                   <td>id</td>
                   <td>姓名</td>
                   <td>班级</td>
                   <td>电话</td>
                   <td>操作1</td>
                   <td>操作2</td>
               </tr>
           </thead>
           <tbody>
                {foreach name='data' key='key' item='vo'}
      <tr>
         <td>{$vo['user_id']}</td>
         <td>{$vo['user_name']}</td>
         <td>{$vo['user_class']}</td>
         <td>{$vo['user_phone']}</td>
         <td><a href="javascript:;"onclick="del({$vo['user_id']})">删除</a></td>
         <td><a href="{:url('admin/Xzbuser/store',['user_id'=>$vo['user_id']])}">编辑</a></td>
      </tr>
                {/foreach}
           </tbody>
       </table>
   </div>
   <div id="adduser">
    <p><a href="{:url('admin/Xzbuser/add')}" class="btn btn-primary btn-lg" role="button">
          添加成员</a>
         </p>
    </div>
 </form>
             <script>
                function del(user_id){
                    util.confirm('确定删除吗?',function(){
                 location.href="{:url('del')}"+'?user_id='+user_id;
               })
                 
                }
            </script>
{/block}
