{extend name="base"/}
{block name="content"}
<div class="panel-body">
       <table class="table table-hover">
           <thead>
               <tr>
                   <td>id</td>
                   <td>姓名</td>
                   <td>申请入住时间</td>
                   <td>申请入住座位</td>
                   <td>操作</td>
               </tr>
           </thead>
           <tbody>
                {foreach name='data' item='vo'}
      <tr>
         <td>{$vo['user_id']}</td>
         <td>{$vo['user_name']}</td>
         <td>{$vo['user_time']}</td>
         <td>{$vo['user_seat']}</td>
         <td><a href="javascript:;"onclick="del({$vo['user_id']})">删除</a></td>
      </tr>
                {/foreach}
           </tbody>
       </table>
   </div>
  
   <script>
        function del(user_id){
            util.confirm('确定删除吗?',function(){
         location.href="{:url('del')}"+'?user_id='+user_id;
       })
         
        }
    </script>
{/block}
