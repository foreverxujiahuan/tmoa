{extend name='base'/}
{block name='base1'}

   <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
                <li>
                    <a href="javascript:;"><i class="fa fa-cogs"></i> 已提交课表的人员</a>
                </li>       
   </ol>
		 <table class="layui-hide" id="test" lay-filter="demo"></table>
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'gtable_data'
     ,cellMinWidth: 90
    ,cols: [[
    
      {field:'table_id', title: 'ID', align: 'center',sort: true}
    
       ,{field:'table_username',  title: '真实姓名',align: 'center'}
   
      ,{field:'table_phone',  title: '手机号',align: 'center'}
      ,{field:'table_time',  title: '加入时间',align: 'center',sort: true}
      ,{fixed: 'right',  title: '功能操作',align: 'center',toolbar: '#barDemo'}
    ]]
    ,page: true
  
  });
    var $ = layui.$, active = {
    reload: function(){
      var demoReload = $('#demoReload');
   
      //执行重载
      table.reload('#test', {
        page: {
          curr: 1 //重新从第 1 页开始
        }
        ,where: {
          key: {
            id: demoReload.val()
          }
        }
      });
    }
  };
  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});


</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

</script>
<script>
layui.use('table', function(){
  var table = layui.table;
  //监听表格复选框选择
  table.on('checkbox(demo)', function(obj){
    console.log(obj)
  });
  //监听工具条
  table.on('tool(demo)', function(obj){
    var data = obj.data;
    if(obj.event === 'detail'){
      layer.msg('ID：'+ data.table_id + ' 的查看操作');
    } else if(obj.event === 'del'){
         util.confirm('确认删除么',function(){
           location.href="{:url('del_table')}"+'?user_id='+data.table_id;
     })
    } else if(obj.event === 'edit'){
      layer.alert('编辑行：<br>'+ JSON.stringify(data))
    }
  });
  
  var $ = layui.$, active = {
    getCheckData: function(){ //获取选中数据
      var checkStatus = table.checkStatus('idTest')
      ,data = checkStatus.data;
      layer.alert(JSON.stringify(data));
    }
    ,getCheckLength: function(){ //获取选中数目
      var checkStatus = table.checkStatus('idTest')
      ,data = checkStatus.data;
      layer.msg('选中了：'+ data.length + ' 个');
    }
    ,isAll: function(){ //验证是否全选
      var checkStatus = table.checkStatus('idTest');
      layer.msg(checkStatus.isAll ? '全选': '未全选')
    }
  };
  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>  




{/block}
